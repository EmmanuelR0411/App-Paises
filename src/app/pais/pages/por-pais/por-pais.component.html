<div class="animate__animated animate__fadeIn">
    <h2>Por país</h2>
    <hr/>

    <app-spinner [display]="status"></app-spinner>
    
    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar país...">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a  class="nav-link" #cmp
                [routerLink]="['/pais', pais.cca2]">

                {{ pais.name.nativeName.spa?.common || pais.name.common }}
            </a>
        </li>

        <li class="list-group-item list-group-item-action"
            (click)="buscar( termino )">
            <a  class="nav-link">
                
                Buscar "{{ termino }}""
            </a>
        </li>
    </ul>
    
    <hr/>

</div>

<div *ngIf="hayError" 
    class="alert alert-danger"> 
    No se encontró nada con el término {{ termino }}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
